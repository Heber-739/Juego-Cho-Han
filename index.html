<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cho Han - Juegue y gane!</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style_movile.css" />
    <link
      rel="stylesheet"
      media="(min-width: 768px) and (max-width: 1023px)"
      href="./css/style_tablet.css"
    />
    <link
      rel="stylesheet"
      media="(min-width: 1024px)"
      href="./css/style_desktop.css"
    />
  </head>
  <body>
    <div class="box saldo">
      <p>Saldo:</p>
      <p class="billetera"></p>
      <p>Apuesta:</p>
      <p class="apostando"></p>
    </div>
    <div class="box resultado">
      <p class="res">Resultado:</p>
      <p class="suma1 suma"></p>
      <p class="signo">+</p>
      <p class="suma2 suma"></p>
      <p class="sel"></p>
    </div>
    <header class="box">
      <h1>Comienza el Juego</h1>
    </header>
    <main>
      <section class="section1">
        <div class="presentacion box">
          <form class="form form_nombre" onsubmit="return false">
            <input
              type="text"
              placeholder="¿Cuál es tu nombre?"
              class="input nombre"
              autocomplete="off"
            />
            <input
              type="number"
              placeholder="Shibas a apostar"
              class="input shibas"
              min="1"
              autocomplete="off"
            />
            <button class="button btn">Start!</button>
          </form>
          <p class="bienvenida"></p>
          <p class="mensajes"></p>
          <div class="continuar">
            <p class="continue">¿Desea continuar?</p>
            <div class="btn si_cont">
              <p>Si</p>
            </div>
            <div class="btn no_cont">
              <p>No</p>
            </div>
          </div>
          <p class="despedida"></p>
        </div>
        <div class="apuestas box">
          <form onsubmit="return false">
            <input
              type="number"
              placeholder="¿Cuánto apostará?"
              class="input apuesta"
              autocomplete="off"
              disabled
            />
            <button class="btn par">Par</button>
            <button class="btn impar">Impar</button>
          </form>
        </div>

        <div class="container">
          <div class="cont_dados box">
            <!-- -------------Dado1--------------- -->
            <div class="dado1 cara1">
              <div id="valor1_1" class="cir1 circulo1"></div>
              <div id="valor2_1" class="cir1 circulo2"></div>
              <div id="valor3_1" class="cir1 circulo3"></div>
              <div id="valor4_1" class="cir1 circulo4"></div>
              <div id="valor5_1" class="cir1 circulo5"></div>
              <div id="valor6_1" class="cir1 circulo6"></div>
              <div id="valor7_1" class="cir1 circulo7"></div>
            </div>

            <!-- -------------Dado2--------------- -->
          </div>
          <div class="cont_dados box">
            <div class="dado2 cara2">
              <div id="valor1_2" class="cir2 circulo1"></div>
              <div id="valor2_2" class="cir2 circulo2"></div>
              <div id="valor3_2" class="cir2 circulo3"></div>
              <div id="valor4_2" class="cir2 circulo4"></div>
              <div id="valor5_2" class="cir2 circulo5"></div>
              <div id="valor6_2" class="cir2 circulo6"></div>
              <div id="valor7_2" class="cir2 circulo7"></div>
            </div>
          </div>
        </div>
      </section>
      <div class="ultimos_resultados box">
        <table class="tabla">
          <thead>
            <tr class="titulos">
              <th class="titulo_tabla">N°</th>
              <th class="titulo_tabla">Apuesta</th>
              <th class="titulo_tabla">Resultado</th>
              <th class="titulo_tabla">Billetera</th>
            </tr>
          </thead>
          <tbody class="cuerpo_tabla"></tbody>
        </table>
      </div>
    </main>
    <div class="btn refresh">
      <p class="refresh_texto">Refresh<br />Game</p>
      <img class="refresh_imagen" src="./img/refresh.png" alt="refresh"" />
    </div>
    <footer>
      <p>
        Autoría <strong><em>Heber Duarte</em></strong>
      </p>
      <p>Icon by <a href="https://iconos8.es/" target="_blank">Icons8</a></p>
      <p class="git">
        <img src="./img/github.png" alt="logo github" /><a
          href="https://github.com/Heber-739"
          target="_blank"
          >Github</a
        >
      </p>
    </footer>
    <script type="module" src="./javascript/principal.js"></script>
  </body>
</html>
